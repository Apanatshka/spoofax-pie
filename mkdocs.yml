    dev:
      lwb:
        eclipse:
          jvm:
           windows: ":fontawesome-brands-windows: [Windows 64-bit with embedded JVM](https://artifacts.metaborg.org/service/local/artifact/maven/redirect?r=snapshots&g=org.metaborg&a=spoofax.lwb.eclipse.repository&c=spoofax3-win32-x86_64-jvm&p=zip&v=LATEST)"
           macos: ":fontawesome-brands-apple: [macOS 64-bit with embedded JVM](https://artifacts.metaborg.org/service/local/artifact/maven/redirect?r=snapshots&g=org.metaborg&a=spoofax.lwb.eclipse.repository&c=spoofax3-macosx-x86_64-jvm&p=zip&v=LATEST)"
